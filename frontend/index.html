<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES Manager UI</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; }
      header { padding: 16px 24px; border-bottom: 1px solid #1f2937; display: flex; justify-content: space-between; align-items: center; }
      .container { padding: 24px; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 24px; }
      .card { background: #111827; border: 1px solid #1f2937; border-radius: 8px; }
      .card h2 { margin: 0; padding: 16px; border-bottom: 1px solid #1f2937; font-size: 16px; }
      .section { padding: 16px; }
      .row { display: flex; align-items: center; justify-content: space-between; gap: 16px; padding: 12px 0; border-bottom: 1px dashed #1f2937; }
      .row:last-child { border-bottom: none; }
      .muted { color: #9ca3af; }
      .pill { display: inline-flex; align-items: center; gap: 6px; border-radius: 999px; padding: 2px 10px; font-size: 12px; border: 1px solid #374151; background: #0b1220; }
      .pill.ok { color: #10b981; border-color: #065f46; background: #052e2b; }
      .pill.warn { color: #f59e0b; border-color: #7c2d12; background: #451a03; }
      .pill.bad { color: #ef4444; border-color: #7f1d1d; background: #450a0a; }
      button { background: #1f2937; color: #e2e8f0; border: 1px solid #374151; padding: 6px 10px; border-radius: 6px; cursor: pointer; font-size: 12px; }
      button:hover { background: #111827; }
      .btn-row { display: flex; flex-wrap: wrap; gap: 8px; }
      pre { background: #0b1220; border: 1px solid #1f2937; padding: 12px; border-radius: 8px; overflow: auto; max-height: 320px; }
      .kbd { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background: #0b1220; border: 1px solid #1f2937; border-radius: 6px; padding: 2px 6px; }
      a { color: #60a5fa; text-decoration: none; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
